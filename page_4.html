<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="photo/love.ico" type="image/x-icon">
<title>和你一起我就能天不怕地不怕</title>
<style>
    body {
        height: 100%;
        padding: 0;
        margin: 0 ;
        background: pink;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .photo-container {
        margin: 30px 0px 0px 150px;
        max-width: 500px;
        position: relative;
    }

    .photo {
        max-width: 90%;
        opacity: 0;
        animation: fadeIn 1s ease forwards;
        border-radius: 20px;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    .photo:hover {
        opacity: 0.7;
    }

    .text-container {
        position: absolute;
        text-align: center;
        right: 250px;
        font-family: 'Noto Sans JP', sans-serif;
        font-weight: bold;
        font-size: 25px;
    }
    .line {
        opacity: 0;
        transition: opacity 2s ease;
    }
    #click {
        background-color: #ff80a0;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 12px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="photo-container">
    <img class="photo" id="photo" src="">
</div>
<div class="text-container">
    <h1>和你家一起去登桃山</h1>
    
    <p class="line">這次是我第一次和你家一起出來</p>
    <p class="line">因為我們很嗨的拍照</p>
    <p class="line">所以你的爸爸媽媽也和我們一起很嗨的跳來跳去</p>
    <p class="line">第二天時我們一起登頂桃山</p>
    <p class="line">如果沒有你的話 我應該無法那麼開心的度過這段時間</p>
    <p class="line">很好笑的是 我們還因為芙莉蓮而在2K笑了好久</p>
    <p class="line">雖然花了很多時間</p>
    <p class="line">但能和你一邊聊天一邊走路 我好開心</p>

    <button class="line" id="click">好喜歡和你一起瘋瘋癲癲</button>
</div>

<script>
    const photoUrls =[
    "photo/page4(1).jpg",
    "photo/page4(2).jpg",
    "photo/page4(3).jpg",
    "photo/page4(4).jpg",
    "photo/page4(5).jpg",
    "photo/page4(6).jpg",
    "photo/page4(7).jpg",
    "photo/page4(8).jpg",
    "photo/page4(9).jpg",
    "photo/page4(10).jpg",
    "photo/page4(11).jpg",
    "photo/page4(13).jpg",
    "photo/page4(14).jpg",
    "photo/page4(15).jpg",
    "photo/page4(16).jpg",
    "photo/page4(17).jpg",
    "photo/page4(18).jpg",
    "photo/page4(19).jpg",
    "photo/page4(20).jpg",
    "photo/page4(21).jpg",
    "photo/page4(22).jpg",
    "photo/page4(23).jpg",
    "photo/page4(24).jpg",
];

    let currentIndex = 0;

    function createPhotos() {
        const img = document.getElementById('photo');
        img.src = photoUrls[currentIndex];
    }

    function rotatePhotos() {
        currentIndex = (currentIndex + 1) % photoUrls.length;
        createPhotos();
        setTimeout(rotatePhotos, 1800); // Change photo every 2.5 seconds
    }

    createPhotos();
    rotatePhotos();

    document.addEventListener('DOMContentLoaded', function() {
        var lines = document.querySelectorAll('.line');
        var index = 0;

        setInterval(function() {
            if (index < lines.length) {
                lines[index].style.opacity = 1;
                index++;
            }
        }, 1800); // Show next line every 2.5 seconds

        // 添加按钮点击事件监听器
        document.getElementById('click').addEventListener('click', function() {
    // 在此处指定要跳转到的页面URL，并在新标签页中打开
            window.open('page_5.html', '_blank');
        });
    });
</script>
</body>
</html>
