<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="photo/love.ico" type="image/x-icon">
<title>謝謝你喜歡我</title>
<style>
    body {
        height: 100%;
        padding: 0;
        margin: 0;
        background: pink;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .photo-container {
        margin: 30px 0px 0px 150px;
        max-width: 500px;
        position: relative;
    }

    .photo {
        max-width: 100%;
        opacity: 0;
        animation: fadeIn 1s ease forwards;
        border-radius: 20px;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    .photo:hover {
        opacity: 0.7;
    }

    .text-container {
        position: absolute;
        text-align: center;
        right: 100px;
        font-family: 'Noto Sans JP', sans-serif;
        font-weight: bold;
        font-size: 25px;
    }
    .line {
        opacity: 0;
        transition: opacity 2s ease;
    }
    #click {
        background-color: #ff80a0;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 12px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="photo-container">
    <img class="photo" id="photo" src="">
</div>
<div class="text-container">
    <h1>台南燈會💕</h1>
    
    <p class="line">因為燈會我們再去了一次台南</p>
    <p class="line">住到了一間好完美的飯店</p>
    <p class="line">晚上逛街的時候誤入一家模型車店 而因此和老闆開始聊天</p>
    <p class="line">好喜歡和你一起認識別人</p>
    <br>
    <p class="line">燈會那天 我們一起看了好多街頭表演</p>
    <p class="line">聽著你的讚嘆聲 我也不自主的開心起來</p>
    <p class="line">我喜歡你展開笑容的每個瞬間💕</p>

    <button class="line" id="click">我會努力珍惜你的💖 寶寶</button>
</div>

<script>
    const photoUrls = [
        "photo/page6(2).jpg",
        "photo/page6(3).jpg",
        "photo/page6(4).jpg",
        "photo/page6(5).jpg",
        "photo/page6(6).jpg",
        "photo/page6(7).jpg",
        "photo/page6(9).jpg",
        "photo/page6(10).jpg",
    ];

    let currentIndex = 0;

    function createPhotos() {
        const img = document.getElementById('photo');
        img.src = photoUrls[currentIndex];
    }

    function rotatePhotos() {
        currentIndex = (currentIndex + 1) % photoUrls.length;
        createPhotos();
        setTimeout(rotatePhotos, 1800); // Change photo every 2.5 seconds
    }

    createPhotos();
    rotatePhotos();

    document.addEventListener('DOMContentLoaded', function() {
        var lines = document.querySelectorAll('.line');
        var index = 0;

        setInterval(function() {
            if (index < lines.length) {
                lines[index].style.opacity = 1;
                index++;
            }
        }, 1800); // Show next line every 2.5 seconds

        // 添加按钮点击事件监听器
        document.getElementById('click').addEventListener('click', function() {
    // 在此处指定要跳转到的页面URL，并在新标签页中打开
            window.open('page_7.html', '_blank');
        });
    });
</script>
</body>
</html>
