<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一起手牽手成長</title>
    <link rel="icon" href="photo/love.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
</head>
<style>
    html, body {
        height: 100%;
        padding: 0;
        margin: 0;
        background: pink;
    }
    .fade-in-text {
        text-align: center;
        font-size: 50px;
        font-family: 'Noto Sans JP', sans-serif;
        font-weight: bold;
    }
    .line {
        opacity: 0; /* 初始时设置透明度为0，文本不可见 */
        transition: opacity 2s ease; /* 使用过渡效果，在1秒内改变透明度 */
    }
    audio {
        display: none;
        text-align: center;
    }

    #click {
        background-color: #ff80a0;
        border: none;
        color: white;
        padding: 10px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 12px;
        font-weight: bold;
    }
    #no {
        background-color: purple;
        border: none;
        color: white;
        padding: 10px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 12px;
        font-weight: bold;
    }
</style> 
<body>
    <div class="fade-in-text">
        <p class="line">因為知道你很細膩 所以想對你好</p>
        <p class="line">因為知道你很獨立 所以想成為能讓你依靠的那個人</p>
        <p class="line">因為知道你的能力很好 所以才會一直一直的鼓勵你</p>
        <p class="line">寶貝 你真的很好</p>
        <p class="line">所以當懷疑或是不相信自己的時候</p>
        <p class="line">不要相信自己 而是相信相信你的我</p>
        <button class="line" id="click">因為是你 所以愛你</button>
    </div>
    
</body>

<script>

document.addEventListener('DOMContentLoaded', function() {
        var lines = document.querySelectorAll('.line');
        var index = 0;

        setInterval(function() {
            if (index < lines.length) {
                lines[index].style.opacity = 1;
                index++;
            }
        }, 1800); // Show next line every 2.5 seconds
        });

    document.getElementById('click').addEventListener('click', function() {
        window.open('last_2.html', '_blank'); // 这里替换成您要跳转的网址
    });

</script>
</html>
