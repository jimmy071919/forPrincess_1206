<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="photo/love.ico" type="image/x-icon">
<title>好喜歡和你聊天和玩耍</title>
<style>
    body {
        height: 100%;
        padding: 0;
        margin: 0;
        background: pink;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .photo-container {
        margin: 30px 0px 0px 800px; /* 調整此處 */
        max-width: 500px;
        position: relative;
    }

    .photo {
        max-width: 100%;
        opacity: 0;
        animation: fadeIn 1s ease forwards;
        border-radius: 20px;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    .photo:hover {
        opacity: 0.7;
    }

    .text-container {
        position: absolute;
        text-align: center;
        left: 200px; /* 修改此處 */
        font-family: 'Noto Sans JP', sans-serif;
        font-weight: bold;
        font-size: 23px;
    }
    .line {
        opacity: 0;
        transition: opacity 2s ease;
    }
    #click {
        background-color: #ff80a0;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 12px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="photo-container">
    <img class="photo" id="photo" src="">
</div>
<div class="text-container">
    <h1>台南之旅</h1>
    
    <p class="line">我們一起在台南吃了好多好吃的</p>
    <p class="line">牛肉湯 豬心冬粉 鍋燒麵 奉口 TCRC 腐城</p>
    <p class="line">每一樣我都好喜歡</p>
    <p class="line">能和你一起吃美食的我好幸福</p>
    <br>
    <p class="line">在漁光島時</p>
    <p class="line">因為我們可愛的互動 被問能不能幫我們拍照</p>
    <p class="line">也因此我和你有了更多張的情侶照</p>
    <p class="line">在這次旅行中 我理解到何謂「幸福」</p>

    <button class="line" id="click">寶貝 和你在一起我很開心</button>
</div>

<script>
    const photoUrls = [
    "photo/page3(1).jpg",
    "photo/page3(2).jpg",
    "photo/page3(3).jpg",
    "photo/page3(4).jpg",
    "photo/page3(5).jpg",
    "photo/page3(6).jpg",
    "photo/page3(7).jpg",
    "photo/page3(8).jpg",
    "photo/page3(9).jpg",
    "photo/page3(10).jpg",
    "photo/page3(11).jpg",
    "photo/page3(12).jpg",
    "photo/page3(13).jpg",
    "photo/page3(14).jpg",
    "photo/page3(15).jpg",
    "photo/page3(16).jpg",
    "photo/page3(17).jpg",
    "photo/page3(18).jpg",
    "photo/page3(19).jpg",
    "photo/page3(20).jpg",
    "photo/page3(21).jpg",
    "photo/page3(22).jpg",
    "photo/page3(23).jpg",
    "photo/page3(24).jpg",
    "photo/page3(25).jpg",
    "photo/page3(26).jpg",
    "photo/page3(27).jpg"
];
    let currentIndex = 0;

    function createPhotos() {
        const img = document.getElementById('photo');
        img.src = photoUrls[currentIndex];
    }

    function rotatePhotos() {
        currentIndex = (currentIndex + 1) % photoUrls.length;
        createPhotos();
        setTimeout(rotatePhotos, 2500); // Change photo every 2.5 seconds
    }

    createPhotos();
    rotatePhotos();

    document.addEventListener('DOMContentLoaded', function() {
        var lines = document.querySelectorAll('.line');
        var index = 0;

        setInterval(function() {
            if (index < lines.length) {
                lines[index].style.opacity = 1;
                index++;
            }
        }, 2500); // Show next line every 2.5 seconds

        document.getElementById('click').addEventListener('click', function() {
    // 在此处指定要跳转到的页面URL，并在新标签页中打开
            window.open('page_4.html', '_blank');
        });
    });
</script>
</body>
</html>
