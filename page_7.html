<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="photo/love.ico" type="image/x-icon">
<title>希望能和你一起瘋瘋的走下去</title>
<style>
    body {
        height: 100%;
        padding: 0;
        margin: 0;
        background: pink;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .photo-container {
        margin: 30px 0px 0px 800px; /* 調整此處 */
        max-width: 500px;
        position: relative;
    }

    .photo {
        max-width: 100%;
        opacity: 0;
        animation: fadeIn 1s ease forwards;
        border-radius: 20px;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    .photo:hover {
        opacity: 0.7;
    }

    .text-container {
        position: absolute;
        text-align: center;
        left: 200px; /* 修改此處 */
        font-family: 'Noto Sans JP', sans-serif;
        font-weight: bold;
        font-size: 23px;
    }
    .line {
        opacity: 0;
        transition: opacity 2s ease;
    }
    #click {
        background-color: #ff80a0;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 12px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="photo-container">
    <img class="photo" id="photo" src="">
</div>
<div class="text-container">
    <h1>桃園燈會</h1>
    
    <p class="line">雖然剛開始發生了很多事</p>
    <p class="line">但禮拜日我們終於在開幕時就成功進去</p>
    <p class="line">這天對我而言此生難忘</p>
    <p class="line">我愛的人在這天穿上了美美的服裝 用著華麗的髮型</p>
    <p class="line">一邊牽著我的手 雖然揹著很多東西</p>
    <p class="line">但我仍然感覺到好幸福</p>
    <p class="line">寶貝 你真的好美</p>

    <button class="line" id="click">寶寶相信我!! 我會努力做好的</button>
</div>

<script>
    const photoUrls = [
    "photo/page7(1).jpg",
    "photo/page7(2).jpg",
    "photo/page7(3).jpg",
    "photo/page7(4).jpg",
    "photo/page7(6).jpg",
    "photo/page7(7).jpg",
    "photo/page7(8).jpg",
    "photo/page7(9).jpg",
    "photo/page7(10).jpg",
];
    let currentIndex = 0;

    function createPhotos() {
        const img = document.getElementById('photo');
        img.src = photoUrls[currentIndex];
    }

    function rotatePhotos() {
        currentIndex = (currentIndex + 1) % photoUrls.length;
        createPhotos();
        setTimeout(rotatePhotos, 2500); // Change photo every 2.5 seconds
    }

    createPhotos();
    rotatePhotos();

    document.addEventListener('DOMContentLoaded', function() {
        var lines = document.querySelectorAll('.line');
        var index = 0;

        setInterval(function() {
            if (index < lines.length) {
                lines[index].style.opacity = 1;
                index++;
            }
        }, 2500); // Show next line every 2.5 seconds

        document.getElementById('click').addEventListener('click', function() {
    // 在此处指定要跳转到的页面URL，并在新标签页中打开
            window.open('last.html', '_blank');
        });
    });
</script>
</body>
</html>
